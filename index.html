<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Day and Night Theme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle">
        <button class="btn" onclick="toggleDayNight()">Day/Night</button>
    </div>
    
    <div class="sun">
        <img id="sun" src="images/sun-on.gif">
    </div>
    
    <div class="house">
        <img id="house" src="images/open door.gif">
    </div>
    
    <div class="car">
        <img id="car" src="images/car off.png">
    </div>
    
    <div class="river">
        <img id="river" src="images/river stop.png">
    </div>

    <script src="script.js"></script>
</body>
</html>
